<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="assets/css/blog.css">
  <script src="assets/js/blog.js" defer></script>
</head>
<body>

  <div class="container">
    <header class="blogHeader">
      <h1>Blog Ekleme Sayfası</h1>
      <button id="addBlogBtn" class="addBlogBtn">Ekle</button>
    </header>

    <div class="blogPagelist" id="blogContainer"></div>

    <dialog id="modal">
      <h2 class="modalAddNew">Blog Ekle</h2>
      <h2 class="modalEdit"></h2>
      
      <form method="dialog" autocomplete="off" id="blogForm">
        <label for="title">Başlık</label> <input type="text" name="title">
        <label for="content">İçerik</label> <input type="text" name="content">
        <label for="about">Yazar</label> <input type="text" name="about">
        <label for="category">Kategori</label>
        <select for="category" id="category" name="category">Kategori Seçiniz:
          <option name="category" id="category">Moda</option>
          <option name="teknoloji" id="teknoloji">Teknoloji</option>
          <option name="gezi" id="gezi">Gezi</option>
          <option name="yemek" id="yemek">Yemek</option>
          <option name="kitap" id="kitap">Kitap</option>
        </select>

        <label for="img">Görsel</label> <input type="text" name="img" value="https://picsum.photos/id/237/200/200">

        <button class="modalAddNew">Ekle</button>
        <button class="modalEdit">Düzenle</button>
        <button type="button" class="vazgec" onclick="blogForm.reset();modal.close();">Vazgeç</button>
        <input type="hidden" name="id" value="">
      </form>
    </dialog>


  </div>
  
</body>
</html>
