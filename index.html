<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/blog.css">
  <script src="assets/js/blog.js" defer></script>
</head>
<body>

  <form class="blogpage">

    <div class="catagory-item">
      <label class="baslik" for="baslik">Başlık: </label>
      <input required type="text" class="baslik" name="baslik" placeholder="Başlık">
    </div>

    <div class="catagory-item">
      <label class="aciklama" for="aciklama">Açıklama: </label>
      <input required type="text" class="aciklama" name="aciklama" placeholder="Açıklama">
    </div>

    <div class="catagory-item">
      <label class="yazar" for="yazar">Yazar: </label>
      <input type="text" class="yazar" name="yazar" placeholder="Yazar">
    </div>

    <div class="catagory-item">
      <label class="catagory" for="katagori">Katagori: </label>
        <select required name="katagori" id="katagori">
          <option selected value=""disabled >Katagori Seçiniz</option>
          <option value="Yapay Zeka">Yapay Zeka ve İnovasyon</option>
          <option value="Sağlık">Sağlık ve Zindelik</option>
          <option value="Gezi">Seyahat ve Gezi</option>
          <option value="Kişisel Gelişim">Kariyer ve Kişisel Gelişim</option>
          <option value="Moda">Moda ve Güzellik</option>
        </select>
    </div>

    <div class="catagory-item">
      <label class="Görsel" for="görsel">Görsel: </label>
      <input type="file" class="Görsel" name="görsel" placeholder="Görsel">
    </div>

    <button class="add" type="submit">Ekle</button>
    <button class="delete">Sıfırla</button>

  </form>

 
  <div class="blogListe">
    <h3>Yapay Zeka ve İnovasyon Blogları: </h3>
    <div class="yapayzeka"></div>
    <h3>Sağlık ve Zindelik Blogları: </h3>
    <div class="saglik"></div>
    <h3>Seyahat ve Gezi: </h3>
    <div class="gezi"></div>
    <h3>Kariyer ve Kişisel Gelişim: </h3>
    <div class="kisiselGelisim"></div>
    <h3>Moda ve Güzellik: </h3>
    <div class="moda"></div>
  </div>
  

  
</body>
</html>
